    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- CONTENIDO -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ng-container *ngIf="authService.user$ | async as user; else login">
        <div class="d-flex align-items-center gap-2">
          <img [src]="user.photoURL" class="rounded-circle" width="30" height="30" alt="Foto de perfil" />
          <span>{{ user.displayName }}</span>

          <!-- BOTÓN DE PLAN -->
          <a *ngIf="userPlan" [routerLink]="'/plan-' + userPlan" class="btn btn-plan btn-sm"
             [ngClass]="{
               'btn-basico': userPlan === 'básico',
               'btn-profesional': userPlan === 'profesional',
               'btn-premium': userPlan === 'premium'
             }">
            Plan {{ userPlan | titlecase }}

          <!-- BOTÓN LOGOUT -->
          <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
        </div>
      </ng-container>

      <!-- BOTÓN LOGIN -->
      <ng-template #login>
        <button class="btn btn-outline-dark" (click)="authService.loginWithGoogle()">Iniciar sesión</button>
      </ng-template>
