<ng-container *ngIf="auth.user$ | async as user; else loginAlert">
  <div class="planes-container">
    <div *ngFor="let plan of planes" class="plan-card">
      <h2 class="plan-title">{{ plan.nombre | titlecase }}</h2>
      <p class="plan-description">{{ plan.descripcion }}</p>
      <button class="buy-button" (click)="buy(plan)">Adquirir</button>
    </div>
  </div>
</ng-container>

<ng-template #loginAlert>
  <button (click)="showLoginAlert()">Ver planes</button>
</ng-template>
