<section class="fondo py-5 bg-dark text-white text-center">
  <h2 class="mb-5 fw-bold text-info">Lo que dicen nuestros clientes</h2>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-md-4 mb-4"
        *ngFor="let testimonio of testimonios"
      >
        <div class="card bg-secondary bg-opacity-10 border-0 shadow-lg rounded-4 h-100 p-4 d-flex flex-column align-items-center">
          <img
            [src]="testimonio.foto"
            alt="Cliente"
            class="rounded-circle mb-3 shadow"
            width="80"
            height="80"
          />
          <p class="fst-italic text-light opacity-75">
            “{{ testimonio.mensaje }}”
          </p>
          <h6 class="mt-auto text-info fw-semibold">{{ testimonio.nombre }}</h6>
        </div>
      </div>
    </div>
  </div>
</section>
